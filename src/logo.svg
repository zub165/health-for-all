<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" role="img" aria-label="Health For ALL Medical Service">
  <defs>
    <style>
      :root {
        --hfa-primary: #1e8ea5;
        --hfa-accent: #2bb673;
        --hfa-dark: #0d3b47;
      }
      .cross { fill: var(--hfa-primary); }
      .heart { fill: #fff; }
      .figure { fill: var(--hfa-accent); }
      .wordmark { fill: var(--hfa-dark); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial; font-weight: 800; letter-spacing: 0.5px; }
      .submark { fill: var(--hfa-dark); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial; font-weight: 600; letter-spacing: 2px; }
    </style>
  </defs>
  <g transform="translate(20,20)">
    <rect class="cross" x="0" y="0" width="120" height="120" rx="20" ry="20" />
    <g transform="translate(60,60)">
      <path class="heart" d="M52 26c0 20-22 33-52 60C-30 59-52 46-52 26c0-12 10-22 22-22 9 0 16 5 20 12 4-7 11-12 20-12 12 0 22 10 22 22z" transform="scale(0.4)" />
      <circle class="figure" cx="0" cy="-4" r="4" />
      <circle class="figure" cx="-14" cy="-2" r="3.5" />
      <circle class="figure" cx="14" cy="-2" r="3.5" />
    </g>
  </g>
  <g transform="translate(220,80)">
    <text class="wordmark" font-size="42">
      <tspan x="0" y="0">HEALTH </tspan>
      <tspan x="0" y="44">FOR ALL</tspan>
    </text>
    <text class="submark" font-size="16" x="0" y="76" opacity="0.9">MEDICAL SERVICE</text>
  </g>
</svg>
